<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WATCH HOUSE</title>
        <link rel="stylesheet" href="/web-terminal.css">
      <script type="module" crossorigin src="/js/terminal-index.js"></script>
      <link rel="stylesheet" href="/css/terminal-index.css">
    </head>
    <body>
        <div id="app">
            <div v-if="logined" v-bind:class="{show: logined}"
                 class="page-navigator-scroller"
                 ref="pageScroller"
                 v-on:scroll="onPageScroll"
                 v-on:touchstart="onPageTouchStart" 
                 v-on:touchend="onPageTouchEnd">
                <div class="page-navigator">
                    <div class="page-navigator-left" v-bind:class="{white: checkPageScrollLeft}">
                        LEFT
                    </div>
                    <div class="page-navigator-center">
                        <router-view></router-view>
                    </div>
                    <div class="page-navigator-right" v-bind:class="{white: checkPageScrollRight}">
                        RIGHT
                    </div>
                </div>
            </div>
            <Spinner v-if="!started"></Spinner>
            <Login v-if="!logined && started" v-on:login-success="loginSuccess()"></Login>
        </div>
        <script>
            if (global === undefined) {
                var global = window;
            }
        </script>
        
    </body>
</html>
